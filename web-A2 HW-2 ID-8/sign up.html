<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
    </head>
    <body>
        <hr>
        <h1>Sign UP</h1>
        <form action="home.html">
            <table border="5">
                <tr>
                <th><label>Name:</label></th>
                <td><input type="text" placeholder="Your Name"></td>
                </tr>
                <tr>
                <th><label>E-mail:</label></th>
                <td><input type="email" placeholder="Your E-mail"></td>
                </tr>
                <tr>
                <th><label>Password:</label></th>
                <td><input type="password" placeholder="Your Password"></td>
                </tr>
                <tr>
                <th><label>Date of Birth:</label></th>
                <td><input type="date"></td>
                </tr>
            </table><br>
            <input type="submit" value="Submit">
            </form>
            <br>
            <a href="Log in.html">Already have an account?</a>
        <hr>
    </body>
</html>
